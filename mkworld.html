<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:#f1f1f1;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .icon {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .course-selection {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            outline: none;
            border-color: #0097a7;
        }

        .form-group select:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .current-doc {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .current-doc.show {
            display: block;
        }

        .current-doc-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #1976d2;
        }

        .auto-save {
            margin-left: auto;
            color: #4caf50;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .editor-panel, .docs-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .panel-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editor-content {
            display: flex;
            flex-direction: column;
            height: 240px;
        }

        .doc-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #555;
        }

        .editor-textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        .editor-textarea:focus {
            border-color: #0097a7;
        }

        .char-count {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            text-align: right;
        }

        .placeholder-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #999;
            text-align: center;
        }

        .placeholder-icon {
            width: 64px;
            height: 64px;
            fill: #ccc;
            margin-bottom: 15px;
        }

        .docs-list {
            max-height: 240px;
            overflow-y: auto;
        }

        .doc-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .doc-item:hover {
            background-color: #f5f5f5;
            border-color: #0097a7;
        }

        .doc-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .doc-item-preview {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .empty-docs {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #999;
            text-align: center;
        }

        .usage-guide {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 20px;
        }

        .usage-guide h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .usage-guide ul {
            list-style: none;
            color: #666;
        }

        .usage-guide li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .usage-guide li::before {
            content: "•";
            color: #0097a7;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .course-selection {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">


            <div class="course-selection">
                <div class="form-group">
                    <label for="startCourse">始発コース</label>
                    <select id="startCourse">
                        <option value="">コースを選択してください</option>
                        <option value="アイスビルディング">アイスビルディング</option>
                        <option value="おばけシネマ">おばけシネマ</option>
                        <option value="キノピオファクトリー">キノピオファクトリー</option>
                        <option value="キラーシップ">キラーシップ</option>
                        <option value="クッパキャッスル">クッパキャッスル</option>
                        <option value="サンサンさばく">サンサンさばく</option>
                        <option value="シュポポコースター">シュポポコースター</option>
                        <option value="ショーニューロード">ショーニューロード</option>
                        <option value="ソルティータウン">ソルティータウン</option>
                        <option value="チョコマウンテン">チョコマウンテン</option>
                        <option value="DKうちゅうセンター">DKうちゅうセンター</option>
                        <option value="DKスノーマウンテン">DKスノーマウンテン</option>
                        <option value="ディノディノジャングル">ディノディノジャングル</option>
                        <option value="トロフィーシティ">トロフィーシティ</option>
                        <option value="どんぐりツリーハウス">どんぐりツリーハウス</option>
                        <option value="ノコノコビーチ">ノコノコビーチ</option>
                        <option value="ハテナしんでん">ハテナしんでん</option>
                        <option value="ピーチスタジアム">ピーチスタジアム</option>
                        <option value="ピーチビーチ">ピーチビーチ</option>
                        <option value="プクプクフォールズ">プクプクフォールズ</option>
                        <option value="ヘイホーカーニバル">ヘイホーカーニバル</option>
                        <option value="ホネホネツイスター">ホネホネツイスター</option>
                        <option value="マリオサーキット">マリオサーキット</option>
                        <option value="マリオブラザーズサーキット">マリオブラザーズサーキット</option>
                        <option value="モーモーカントリー">モーモーカントリー</option>
                        <option value="リバーサイドサファリ">リバーサイドサファリ</option>
                        <option value="レインボーロード">レインボーロード</option>
                        <option value="ロゼッタてんもんだい">ロゼッタてんもんだい</option>
                        <option value="ワリオシップ">ワリオシップ</option>
                        <option value="ワリオスタジアム">ワリオスタジアム</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="endCourse">終点コース</label>
                    <select id="endCourse" disabled>
                        <option value="">周回コース（終点コースなし）</option>
                    </select>
                </div>
            </div>

            <div id="currentDocInfo" class="current-doc">
                <div class="current-doc-header">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"/>
                    </svg>
                    <span id="currentDocTitle">現在編集中: </span>
                    <div class="auto-save">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3M19,19H5V5H16V10H19V19Z"/>
                        </svg>
                        ローカル保存有効
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <div id="editorContent" class="editor-content">
                    <div class="placeholder-content">
                        <svg class="placeholder-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <p>始発コースを選択してドキュメントの編集を開始してください</p>
                    </div>
                </div>
            </div>

            <div class="docs-panel">
                <div id="docsList" class="docs-list">
                    <div class="empty-docs">
                        <svg class="placeholder-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <p>まだドキュメントがありません</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let documents = {};
        let selectedStart = '';
        let selectedEnd = '';

        // ローカルストレージのキー
        const STORAGE_KEY = 'mario-kart-world-notes';

        // ローカルストレージからデータを読み込み
        function loadFromStorage() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    documents = JSON.parse(saved);
                }
            } catch (error) {
                console.error('ローカルストレージからの読み込みに失敗しました:', error);
                documents = {};
            }
        }

        // ローカルストレージにデータを保存
        function saveToStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(documents));
            } catch (error) {
                console.error('ローカルストレージへの保存に失敗しました:', error);
            }
        }
        const destinationOptions = {
            "アイスビルディング":["ワリオシップ","ソルティータウン","DKスノーマウンテン","プクプクフォールズ","ショーニューロード","ロゼッタてんもんだい"],
            "おばけシネマ":[],
            "キノピオファクトリー":[],
            "キラーシップ":["クッパキャッスル","ホネホネツイスター","キノピオファクトリー","ワリオスタジアム","ヘイホーカーニバル"],
            "クッパキャッスル":["","","","","",""],
            "サンサンさばく":["ヘイホーカーニバル","マリオブラザーズサーキット","トロフィーシティ","ノコノコビーチ","シュポポコースター"],
            "シュポポコースター":["サンサンさばく","マリオブラザーズサーキット","チョコマウンテン","トロフィーシティ","ノコノコビーチ","DKうちゅうセンター"],
            "ショーニューロード":["","","","","",""],
            "ソルティータウン":["","","","","",""],
            "チョコマウンテン":["","","","","",""],
            "DKうちゅうセンター":["シュポポコースター","サンサンさばく","マリオブラザーズサーキット","トロフィーシティ","ピーチスタジアム","ノコノコビーチ"],
            "DKスノーマウンテン":["ロゼッタてんもんだい","アイスビルディング","ワリオシップ","ソルティータウン","プクプクフォールズ","モーモーカントリー","ショーニューロード"],
            "ディノディノジャングル":["","","","","",""],
            "トロフィーシティ":["チョコマウンテン","モーモーカントリー","ピーチスタジアム","リバーサイドサファリ","ノコノコビーチ","DKうちゅうセンター","シュポポコースター","サンサンさばく","マリオブラザーズサーキット","ワリオスタジアム"],
            "どんぐりツリーハウス":["","","","","",""],
            "ノコノコビーチ":["DKうちゅうセンター","トロフィーシティ","ピーチスタジアム","リバーサイドサファリ","ディノディノジャングル"],
            "ハテナしんでん":["","","","","",""],
            "ピーチスタジアム":["モーモーカントリー","プクプクフォールズ","リバーサイドサファリ","ノコノコビーチ","トロフィーシティ","チョコマウンテン","キノピオファクトリー"],
            "ピーチビーチ":["ハテナしんでん","ディノディノジャングル","リバーサイドサファリ","ソルティータウン","ワリオシップ"],
            "プクプクフォールズ":["","","","","",""],
            "ヘイホーカーニバル":["キラーシップ","ワリオスタジアム","チョコマウンテン","マリオブラザーズサーキット","サンサンさばく"],
            "ホネホネツイスター":["","","","","",""],
            "マリオサーキット":["","","","","",""],
            "マリオブラザーズサーキット":["ワリオスタジアム","キノピオファクトリー","チョコマウンテン","トロフィーシティ","シュポポコースター","サンサンさばく","ヘイホーカーニバル"],
            "モーモーカントリー":["","","","","",""],
            "リバーサイドサファリ":["プクプクフォールズ","ソルティータウン","ピーチビーチ","ハテナしんでん","ディノディノジャングル","ノコノコビーチ","トロフィーシティ","ピーチスタジアム"],
            "レインボーロード":["","","","","",""],
            "ロゼッタてんもんだい":["アイスビルディング","ワリオシップ","DKスノーマウンテン","プクプクフォールズ","ショーニューロード","マリオサーキット","おばけシネマ"],
            "ワリオシップ":["ピーチビーチ","ソルティータウン","プクプクフォールズ","DKスノーマウンテン","ロゼッタてんもんだい","アイスビルディング"],
            "ワリオスタジアム":["クッパキャッスル","ホネホネツイスター","キノピオファクトリー","チョコマウンテン","トロフィーシティ","マリオブラザーズサーキット","ヘイホーカーニバル","キラーシップ"],
        };



        const startCourseSelect = document.getElementById('startCourse');
        const endCourseSelect = document.getElementById('endCourse');
        const currentDocInfo = document.getElementById('currentDocInfo');
        const currentDocTitle = document.getElementById('currentDocTitle');
        const editorContent = document.getElementById('editorContent');
        const docsList = document.getElementById('docsList');

        // ドキュメントキーの生成
        function generateDocKey(start, end) {
            if (!start) return '';
            if (!end) return `${start}_周回コース`;
            return `${start}_to_${end}`;
        }

        // ドキュメントタイトルの生成
        function generateDocTitle(start, end) {
            if (!start) return '';
            if (!end) return `${start} (周回コース)`;
            return `${start} → ${end}`;
        }

        // 終点コースの選択肢を更新
        function updateEndCourseOptions(startCourse) {
            endCourseSelect.innerHTML = '<option value="">周回コース（終点コースなし）</option>';
            
            if (startCourse && destinationOptions[startCourse]) {
                destinationOptions[startCourse].forEach(course => {
                    const option = document.createElement('option');
                    option.value = course;
                    option.textContent = course;
                    endCourseSelect.appendChild(option);
                });
                endCourseSelect.disabled = false;
            } else {
                endCourseSelect.disabled = true;
            }
        }

        // エディターを表示
        function showEditor(start, end) {
            const docTitle = generateDocTitle(start, end);
            const docKey = generateDocKey(start, end);
            const content = documents[docKey] || '';

            currentDocTitle.textContent = `現在編集中: ${docTitle}`;
            currentDocInfo.classList.add('show');

            editorContent.innerHTML = `
                <div class="doc-title">${docTitle}</div>
                <textarea 
                    class="editor-textarea" 
                    id="documentTextarea"
                    placeholder="ここにノートを入力してください。自動保存されます。"
                >${content}</textarea>
                <div class="char-count">文字数: <span id="charCount">${content.length}</span></div>
            `;

            // テキストエリアのイベントリスナーを追加
            const textarea = document.getElementById('documentTextarea');
            const charCount = document.getElementById('charCount');
            
            textarea.addEventListener('input', function() {
                const content = this.value;
                const docKey = generateDocKey(selectedStart, selectedEnd);
                
                // 自動保存（メモリとローカルストレージ両方）
                documents[docKey] = content;
                saveToStorage();
                
                // 文字数更新
                charCount.textContent = content.length;
                
                // ドキュメント一覧を更新
                updateDocumentsList();
            });

            textarea.focus();
        }

        // プレースホルダーを表示
        function showPlaceholder() {
            currentDocInfo.classList.remove('show');
            editorContent.innerHTML = `
                <div class="placeholder-content">
                    <svg class="placeholder-icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    <p>始発コースを選択してドキュメントの編集を開始してください</p>
                </div>
            `;
        }

        // ドキュメント一覧を更新
        function updateDocumentsList() {
            const savedDocs = Object.entries(documents)
                .filter(([key, content]) => content.trim())
                .map(([key, content]) => {
                    let title;
                    if (key.endsWith('_周回コース')) {
                        const start = key.replace('_周回コース', '');
                        title = `${start} (周回コース)`;
                    } else {
                        const parts = key.split('_to_');
                        title = `${parts[0]} → ${parts[1]}`;
                    }
                    
                    return {
                        key,
                        title,
                        preview: content.substring(0, 50) + (content.length > 50 ? '...' : '')
                    };
                });

            if (savedDocs.length === 0) {
                docsList.innerHTML = `
                    <div class="empty-docs">
                        <svg class="placeholder-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <p>まだドキュメントがありません</p>
                    </div>
                `;
                return;
            }

            docsList.innerHTML = savedDocs.map(doc => `
                <div class="doc-item" data-key="${doc.key}">
                    <div class="doc-item-title">${doc.title}</div>
                    <div class="doc-item-preview">${doc.preview}</div>
                </div>
            `).join('');

            // ドキュメントアイテムのクリックイベント
            docsList.querySelectorAll('.doc-item').forEach(item => {
                item.addEventListener('click', function() {
                    const key = this.dataset.key;
                    
                    if (key.endsWith('_周回コース')) {
                        const start = key.replace('_周回コース', '');
                        startCourseSelect.value = start;
                        endCourseSelect.value = '';
                        selectedStart = start;
                        selectedEnd = '';
                        updateEndCourseOptions(start);
                        showEditor(start, '');
                    } else {
                        const parts = key.split('_to_');
                        const start = parts[0];
                        const end = parts[1];
                        startCourseSelect.value = start;
                        updateEndCourseOptions(start);
                        endCourseSelect.value = end;
                        selectedStart = start;
                        selectedEnd = end;
                        showEditor(start, end);
                    }
                });
            });
        }

        // イベントリスナーの設定
        startCourseSelect.addEventListener('change', function() {
            selectedStart = this.value;
            selectedEnd = '';
            endCourseSelect.value = '';
            
            updateEndCourseOptions(selectedStart);
            
            if (selectedStart) {
                showEditor(selectedStart, '');
            } else {
                showPlaceholder();
            }
        });

        endCourseSelect.addEventListener('change', function() {
            selectedEnd = this.value;
            
            if (selectedStart) {
                showEditor(selectedStart, selectedEnd);
            }
        });

        // 初期化
        loadFromStorage(); // ローカルストレージからデータを読み込み
        updateDocumentsList();
    </script>
</body>
</html>
