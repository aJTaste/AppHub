<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML Preview | AppHub</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="assets/favicon-main.png">
    <link rel="apple-touch-icon" href="assets/icon-app.png">
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <nav class="nav-main">
          <ul>
            <li><a href="announce.html"><span class="material-icons">campaign</span>連絡</a></li>
            <li><a href="server.html"><span class="material-icons">dns</span>サーバー</a></li>
            <li><a href="share.html"><span class="material-icons">upload_file</span>ファイル共有</a></li>
            <li><a href="chat.html"><span class="material-icons">chat</span>チャット</a></li>
            <li><a href="call.html"><span class="material-icons">call</span>通話</a></li>
          </ul>
        </nav>
        <nav class="nav-sub">
          <ul>
            <li><a href="user.html"><span class="material-icons">account_circle</span>ユーザー</a></li>
            <li><a href="settings.html"><span class="material-icons">settings</span>設定</a></li>
          </ul>
        </nav>
      </aside>
      <main>
        <div id="status" class="status"></div>
        <div class="editor-section">
          <div class="code-editor-wrapper">
            <div class="line-numbers" id="lineNumbers">1</div>
            <div class="editor-container">
              <div class="syntax-highlight" id="syntaxHighlight"></div>
              <textarea id="htmlEditor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
            </div>
          </div>
          <div class="controls">
            <button class="btn btn-primary" onclick="previewCode()">
              新しいタブで開く
            </button>
            <button class="btn btn-secondary" onclick="saveCode()">
              保存
            </button>
          </div>
        </div>
        <div class="saved-section">
          <div id="savedCodesList">
            <div class="empty-state">
              <p>保存されたコードはありません</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="common/common.js" defer></script>
    <script src="js/editor.js" defer></script>
  </body>
</html>
